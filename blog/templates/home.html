{% extends 'base.html' %}

{% block content %}
    {% if post_list %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    {% else %}
        <h2><a href="{% url 'post_new' %}">Create Post</a></h2>
    {% endif %}
{% endblock content %}
